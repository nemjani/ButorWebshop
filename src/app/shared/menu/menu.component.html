<mat-nav-list>
    <a mat-list-item routerLink="/main" (click)="close(); onCloseSidenav.emit(true)">
        <mat-icon>home</mat-icon>
        <span>Home</span>
    </a>
    <a mat-list-item routerLink="/product" (click)="close(); onCloseSidenav.emit(true)">
        <mat-icon>chair</mat-icon>
        <span>Product</span>
    </a>
    <a mat-list-item routerLink="/contact" (click)="close(); onCloseSidenav.emit(true)">
        <mat-icon>supervised_user_circle</mat-icon>
        <span>Contact</span>
    </a>    
    <a mat-list-item routerLink="/rating" (click)="close(); onCloseSidenav.emit(true)">
        <mat-icon>star</mat-icon>
        <span>Rating</span>
    </a> 
    <a mat-list-item routerLink="/login" (click)="close(); onCloseSidenav.emit(true)" *ngIf="!loggedInUser">
        <mat-icon>login</mat-icon>
        <span>Login</span>
    </a>
    <a mat-list-item routerLink="/login" (click)="close(true); onCloseSidenav.emit(true)" *ngIf="loggedInUser">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
    </a>
    <a mat-list-item routerLink="/signup" (click)="close(); onCloseSidenav.emit(true)" *ngIf="!loggedInUser">
        <mat-icon>person_add</mat-icon>
        <span>Register</span>
    </a>   
</mat-nav-list>
