<div class="main_component">
    <div class="mat-table-container">
        <h2>All products:</h2>
        <small>note: csak egyet törölj ki légyszíves, mert nem lehet adni a táblához más terméket és maradjon másnak is
            mit törölni :))</small>
        <table mat-table [dataSource]="images" class="mat-elevation-z8">
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef>Image</th>
                <td mat-cell *matCellDef="let image"
                    [ngClass]="{ 'even-row': isEvenRow(image), 'odd-row': !isEvenRow(image) }">
                    <img [src]="loadImage(image.image_url)" alt="Kép">
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let image">{{ image.name }}</td>
            </ng-container>

            <!-- Price Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let image">{{ image.price }}</td>
            </ng-container>

            <ng-container matColumnDef="deleteIcon">
                <th mat-header-cell *matHeaderCellDef>Ikon</th>
                <td mat-cell *matCellDef="let image">
                    <!-- A törlés ikon gombja -->
                    <button mat-icon-button (click)="deleteImage(image.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let image; columns: displayedColumns;" [ngClass]="{ 'even-row': isEvenRow(image), 'odd-row': !isEvenRow(image) }"></tr>
        </table>

    </div>
</div>
